<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Kaggle API</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

    <section class="text-center mb-5">
        <div class="container w-50 pt-5">
            <h1>Mini Kaggle API</h1>
            <div class="mt-5">
                <h3 class="mb-4">Give Me Some Credit Challenge</h3>
                <form action="http://localhost:5000/submit" method="post" enctype="multipart/form-data">
                    <div class="form-group px-5">
                        <label for="predicitionFile">Prediction file</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="predictionFile" name="file" lang="fr" accept=".csv" />
                            <label class="custom-file-label" for="predicitionFile">Choose file</label>
                        </div>
                        <button class="btn btn-primary mt-4" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript">

        $('.custom-file input').change(function (e) {
            if (e.target.files.length) {
                $(this).next('.custom-file-label').html(e.target.files[0].name);
            }
        });
    
    </script> 
</body>
</html>
